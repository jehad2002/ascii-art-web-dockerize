<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-art-web</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="background">
        </div>
         <h1> welcome to ascii art web </h1>
         <form action="/generate" method="post">
            <label for="text">Enter the string </label>
            <textarea name="text"  cols="50" rows="4" placeholder="enter the words..."></textarea>
            <br>
            <label for="font">choose a font:</tlabel>
                <select name="font">
                    <option value="standard">standard</option>
                    <option value="shadow">shadow</option>
                    <option value="thinkertoy">thinkertoy</option>
                </select>
                <br>
                <input type="submit" value="Generate ASCII Art">
         </form>
    </body>
</html>
